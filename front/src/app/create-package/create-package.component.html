<h3>Create Package</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" [formGroup]="reactiveForm">
    <div class="form-group">
      <label for="name">Name </label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="pack.name" name="name" formControlName="name">
    </div>

    <div class="form-group">
      <label for="client">Client </label>
      <select required class="form-control" id="client" name="client" [(ngModel)]="selectedClient" formControlName="client">
        <option *ngFor="let client of clients" [ngValue]="client">
          {{ client.firstName + ' ' + client.lastName}}
        </option>
      </select>
    </div>


<!--    <div class="form-group">-->
<!--      <label for="owner">Client ID </label>-->
<!--      <input type="text" class="form-control" id="owner" disabled [(ngModel)]="selectedClient.id" name="owner">-->
<!--    </div>-->

    <button type="submit" class="btn btn-success" [disabled]="reactiveForm.invalid">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newPackage()">Add</button> -->
</div>
