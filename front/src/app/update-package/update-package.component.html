<h3>Update Package</h3>
<div style="width: 400px;">
  <form *ngIf="ready" (ngSubmit)="onSubmit()" [formGroup]="reactiveForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="package.name" name="name" formControlName="name">
    </div>

<!--    <div class="form-group">-->
<!--      <label for="name">Last Name</label>-->
<!--      <input type="text" class="form-control" id="lastName" required [(ngModel)]="package.lastName" name="lastName">-->
<!--    </div>-->

    <div class="form-group">
      <label for="packageId">ID</label>
      <input type="text" class="form-control" id="packageId" required [(ngModel)]="package.id" name="id" formControlName="id" disabled>
    </div>

    <div class="form-group">
      <label for="client">Client </label>
      <select required class="form-control" id="client" name="client" [(ngModel)]="package.client.id" formControlName="client">
        <option *ngFor="let client of clients" [ngValue]="client.id">
          {{ client.firstName + ' ' + client.lastName}}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="reactiveForm.invalid">Submit</button>
  </form>
</div>
