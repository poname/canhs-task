<h2>Client Details</h2>

<hr/>
<div *ngIf="client">
  <div>
    <label><b>First Name: </b></label> {{client?.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{client?.lastName}}
  </div>
  <div>
    <label><b>ID: </b></label> {{client?.id}}
  </div>
  <div>
    <label><b>Packages: </b></label>
    <ul class="code-editor-options-menu" *ngFor="let pack of packages">
      <li>
        <a [routerLink]="['/package/details', pack?.id]">{{pack?.name}}</a>
      </li>
    </ul>
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Client List</button><br>
